<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Rastreo de acarreos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" type="image/png" href="assets/img/icons/favicon-16x16.png" />

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />

        <script src="js/jquery-3.7.0.min.js"></script>
        <script src="js/jquery.rest.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/dexie.min.js"></script>

        <!-- Librerías propias -->
        <script src="js/localRepository.js"></script>
        <script src="js/serviceProxy.js"></script>
        <script src="js/dataLayer.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header id="main-header">
            <div class="container">
                <a href="menu.html"><img src="assets\img\back-arrow.png" alt="back-arrow" class="image-back" /></a>
                <img src="assets\img\Logo-TrenMaya-Completo.jpg" alt="Tren Maya Logo" class="imageLogo" />
                <h1 class="logo-title">Rastreo de acarreos</h1>
            </div>
        </header>
        <div class="clearfix"></div>
        <div class="container">
            <form id="update-hauling">
                <div class="form-group">
                    <input type="hidden" id="hdnHaulingId" value=""></hidden>
                    <label for="truckList" class="form-label">Tractocamiones</label>
                    <input class="form-control" list="trukListOptions" id="truckList" placeholder="Buscar tractocamión..." oninput="onInput()">
                    <datalist id="trukListOptions">
                    </datalist>
                </div> 
                <br /> 
                <div class="form-group">
                    <label for="gondolaList" class="form-label">Primera góndola</label>
                    <input class="form-control" id="gondolaList" placeholder="Primera góndola" disabled="disabled">
                </div> 
                <br /> 
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="firstGondolaVolume" class="form-label">Volúmen original</label>
                        </div>
                        <div class="col">
                            <input class="form-control" id="firstGondolaVolume" placeholder="0" disabled="disabled"><div class="row">
                        </div>
                    </div>
                </div> 
                <br /> 
                <div class="form-group">
                    <label class="form-label">Niveles primera góndola</label>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="number" id="1h1" name="1h1" min="0" max="300" placeholder="H1" />
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" id="1h2" name="1h2" min="0" max="300" placeholder="H2" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="number" id="1h3" name="1h3" min="0" max="300" placeholder="H3" />
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" id="1h4" name="1h4" min="0" max="300" placeholder="H4" />
                        </div>
                    </div>
                </div> 
                <br />
                <div class="form-group">
                    <label for="secondGondolaList" class="form-label">Segunda góndola</label>
                    <input class="form-control" id="secondGondolaList" placeholder="Segunda góndola" disabled="disabled">
                </div>
                <br /> 
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="secondGondolaVolume" class="form-label">Volúmen original</label>
                        </div>
                        <div class="col">
                            <input class="form-control" id="secondGondolaVolume" placeholder="0" disabled="disabled">
                        </div>
                    </div>
                </div>  
                <br />
                <div class="form-group">
                    <label class="form-label">Niveles segunda góndola</label>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="number" id="2h1" name="2h1" min="0" max="300" placeholder="H1" />
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" id="2h2" name="2h2" min="0" max="300" placeholder="H2" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="number" id="2h3" name="2h3" min="0" max="300" placeholder="H3" />
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" id="2h4" name="2h4" min="0" max="300" placeholder="H4" />
                        </div>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <input type="button" class="btn btn-primary form-control" onclick="guardarAcarreo();" value="Guardar Acarreo">
                </div>
                <br />
                <div class="form-group">
                    <label id="possibleError" class="form-label error-label"></label>
                    <label id="successMessage" class="form-label success-label"></label>
                </div>
            </form>
            <script>
                // create a manager of local database
                let localRepository = new LocalRepository();
    
                // recover trucklist and fill datalist
                localRepository
                    .haulings
                    .getTrucks()
                    .then(trucks => {
                        let dtlTrucks = document.getElementById('trukListOptions')
    
                        trucks.forEach(element => {
                            dtlTrucks.appendChild(new Option(element, element));
                        });
                    });
                <!-- Validación de controles -->
                function validateUpdateHaulingInputs() {
                    var result = true;
                    var message = '';
                    var focusControl = '';

                    if (result && $('#1h1').val() === '') {
                        result = false;
                        focusControl = '1h1';
                        message = 'Debe seleccionar un primer nivel de la primera góndola válido.';
                    }

                    if (result && $('#1h2').val() === '') {
                        result = false;
                        focusControl = '1h2';
                        message = 'Debe seleccionar un segundo nivel de la primera góndola válido.';
                    }

                    if (result && $('#1h3').val() === '') {
                        result = false;
                        focusControl = '1h3';
                        message = 'Debe seleccionar un tercer nivel de la primera góndola válido.';
                    }

                    if (result && $('#1h4').val() === '') {
                        result = false;
                        focusControl = '1h4';
                        message = 'Debe seleccionar un cuarto nivel de la primera góndola válido.';
                    }

                    if (result && $('#secondGondolaList').val() !== '' && $('#2h1').val() === '') {
                        result = false;
                        focusControl = '2h1';
                        message = 'Debe seleccionar un primer nivel de la segunda góndola válido.';
                    }

                    if (result && $('#secondGondolaList').val() !== '' && $('#2h2').val() === '') {
                        result = false;
                        focusControl = '2h2';
                        message = 'Debe seleccionar un segundo nivel de la segunda góndola válido.';
                    }

                    if (result && $('#secondGondolaList').val() !== '' && $('#2h3').val() === '') {
                        result = false;
                        focusControl = '2h3';
                        message = 'Debe seleccionar un tercer nivel de la segunda góndola válido.';
                    }

                    if (result && $('#secondGondolaList').val() !== '' && $('#2h4').val() === '') {
                        result = false;
                        focusControl = '2h4';
                        message = 'Debe seleccionar un cuarto nivel de la segunda góndola válido.';
                    }

                    $('#possibleError').text(message);
                    
                    if (message !== '') {
                        $('#' + focusControl).focus();
                    }

                    return result;
                }
                
                function onInput() {
                    var val = document.getElementById("truckList").value;
                    var opts = document.getElementById('trukListOptions').childNodes;

                    for (var i = 0; i < opts.length; i++) {
                        if (opts[i].value === val) {
                            var localRepository = new LocalRepository();

                            // create a manager of local database
                            let haulingData; 
                            
                            localRepository.haulings
                                .getHaulingByTruck(val)
                                .then(data => {
                                    var found = false;

                                    data.every(element => {
                                        if (element.status === 'en ruta') {
                                            $("#gondolaList").val(element.gondolaOneId);
                                            $("#secondGondolaList").val(element.gondolaTwoId);
                                            $("#firstGondolaVolume").val(element.weightOne);
                                            $("#secondGondolaVolume").val(element.weightTwo);
                                            $("#hdnHaulingId").val(element.id);

                                            if (data.gondolaTwoId === '') {
                                                $("#2h1").prop( "disabled", true );
                                                $("#2h2").prop( "disabled", true );
                                                $("#2h3").prop( "disabled", true );
                                                $("#2h4").prop( "disabled", true );

                                                $("#1h1").focus();
                                            }

                                            found = true;

                                            return false;
                                        }

                                        return true;
                                    });

                                    if (!found) {
                                        $("#truckList").val('');
                                        $("#possibleError").text("No se ha encontrado un acarreo para este tractocamión.");
                                    }
                                });

                            break;
                        }
                    }
                }

                function guardarAcarreo() {
                    if (validateUpdateHaulingInputs()) {
                        console.log('Guardar acarreo');
                    
                        var localRepository = new LocalRepository();

                        localRepository.haulings
                            .updateHaulingReception(
                                $('#hdnHaulingId').val(), 
                                $('#1h1').val(), 
                                $('#1h2').val(), 
                                $('#1h3').val(), 
                                $('#1h4').val(), 
                                $('#2h1').val(), 
                                $('#2h2').val(), 
                                $('#2h3').val(), 
                                $('#2h4').val())
                            .then((updated) => {
                                if (updated) {
                                    $("#successMessage").text("Acarreo actualizado satisfactoriamente.");
                                } else {
                                    $("#possibleError").text("Hubo un error al actualizar el acarreo.");
                                }
                            });  

                        $("#update-hauling").get(0).reset();
                    }
                }
            </script>
        </div>
    </body>
</html>
